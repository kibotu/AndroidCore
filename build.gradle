buildscript {

    try {
        apply from: "${project.rootDir}/dependencies/dependencies.gradle"
    } catch (ignored) {
        apply from: "${project.rootDir}/AndroidCore/dependencies/dependencies.gradle"
    }

    repositories {
        google()
        jcenter()
        maven { url 'https://jitpack.io' }
        maven { url "https://plugins.gradle.org/m2/" }
        maven { url 'https://oss.sonatype.org/content/repositories/snapshots' }
        maven { url 'https://dl.bintray.com/kotlin/kotlin-dev/' }
        maven { url 'https://maven.fabric.io/public' }
    }
    dependencies {
        classpath plugin.gradleBuildTools
        classpath plugin.kotlinGradle
        classpath plugin.kotlinApt
        classpath plugin.realm
        classpath plugin.ribbonizer
        classpath plugin.buildTimeTracker
        classpath plugin.fabric
        classpath plugin.imgOptimizer
        classpath plugin.dexcountGradle
        classpath plugin.rocketLauncher
        classpath plugin.hockeyApp
        classpath plugin.gms

        classpath pluginLibrary.mavenGradle
        classpath pluginLibrary.gradleBintrayPlugin
        classpath pluginLibrary.artifactory
    }
}

allprojects {

    try {
        apply from: "${project.rootDir}/dependencies/utils.gradle"
    } catch (ignored) {
        apply from: "${project.rootDir}/AndroidCore/dependencies/utils.gradle"
    }

    repositories {
        google()
        jcenter()
        maven { url "https://jitpack.io" }
        maven { url "https://oss.sonatype.org/content/repositories/snapshots" }
        maven { url 'http://oss.jfrog.org/artifactory/oss-snapshot-local/' }
        maven { url 'https://dl.bintray.com/kotlin/kotlin-dev/' }
        maven { url 'https://maven.fabric.io/public' }
    }

    // disable javadoc generation
    subprojects { tasks.withType(Javadoc).all { enabled = false } }
    tasks.withType(Javadoc).all { enabled = false }
    tasks.withType(JavaCompile) {
        options.incremental = true
        options.fork = true
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}